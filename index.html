<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="/main.js" defer></script>
    <title>Calculator | Ditrack</title>
</head>
<body>
    <div class="title">
        <h1>Calculadora Simple</h1>
    </div>
    <!-- Calculadora Interface -->
    <div class="calculadora-layout">
        <div class="screen">
            <div id="history"></div>
            <div id="result"></div>
        </div>
        <div class="calc-pad">
            <div class="buttons">
                <button class="btn-operator-symbol" id="AC">AC</button>
                <button class="btn-operator-symbol" id="erase">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                        <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                      </svg>
                </button>
                <button class="btn-operator-symbol" id="percent">&percnt;</button>
                <button class="btn-operator-symbol" id="divide">&divide;</button>
                <button class="btn-operator-number" id="7">7</button>
                <button class="btn-operator-number" id="8">8</button>
                <button class="btn-operator-number" id="9">9</button>
                <button class="btn-operator-symbol" id="times">&times;</button>
                <button class="btn-operator-number" id="4">4</button>
                <button class="btn-operator-number" id="5">5</button>
                <button class="btn-operator-number" id="6">6</button>
                <button class="btn-operator-symbol" id="minus">&minus;</button>
                <button class="btn-operator-number" id="1">1</button>
                <button class="btn-operator-number" id="2">2</button>
                <button class="btn-operator-number" id="3">3</button>
                <button class="btn-operator-symbol" id="plus">&plus;</button>
                <button class="btn-operator-symbol" id="PlusMinus">&PlusMinus;</button>
                <button class="btn-operator-number" id="0">0</button>
                <button class="btn-operator-number" id="point">.</button>
                <button class="btn-operator-symbol" id="equal">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
