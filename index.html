<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="/main.js" defer></script>
    <title>Calculator | Ditrack</title>
</head>
<body>
    <div class="title">
        <h1>Calculadora Simple</h1>
    </div>
    <!-- Calculadora Interface -->
    <div class="calculadora-layout" id="calculadora-layout">
        <div class="toggle-container">
            <div id="change-btn" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="moon" viewBox="0 0 16 16" ">
                    <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="sun" viewBox="0 0 16 16">
                    <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                </svg>
            </div>
        </div>
        <div class="screen">
            <div id="history"></div>
            <div id="result"></div>
        </div>
        <div class="calc-pad" id="calc-pad">
            <div class="buttons">
                <button class="btn-operator-symbol" id="AC">AC</button>
                <button class="btn-operator-symbol" id="erase">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                        <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                      </svg>
                </button>
                <button class="btn-operator-symbol" id="percent">&percnt;</button>
                <button class="btn-operator-symbol" id="divide">&divide;</button>
                <button class="btn-operator-number" id="7">7</button>
                <button class="btn-operator-number" id="8">8</button>
                <button class="btn-operator-number" id="9">9</button>
                <button class="btn-operator-symbol" id="times">&times;</button>
                <button class="btn-operator-number" id="4">4</button>
                <button class="btn-operator-number" id="5">5</button>
                <button class="btn-operator-number" id="6">6</button>
                <button class="btn-operator-symbol" id="minus">&minus;</button>
                <button class="btn-operator-number" id="1">1</button>
                <button class="btn-operator-number" id="2">2</button>
                <button class="btn-operator-number" id="3">3</button>
                <button class="btn-operator-symbol" id="plus">&plus;</button>
                <button class="btn-operator-symbol" id="PlusMinus">&PlusMinus;</button>
                <button class="btn-operator-number" id="0">0</button>
                <button class="btn-operator-number" id="point">.</button>
                <button class="btn-operator-symbol" id="equal">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
